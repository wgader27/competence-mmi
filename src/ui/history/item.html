<li class="history-item">
    <article
        class="bg-[color-mix(in_srgb,var(--color-cyan-500),transparent_95%)] border border-[color-mix(in_srgb,var(--color-cyan-500),transparent_80%)] rounded-xl p-4 hover:bg-[color-mix(in_srgb,var(--color-cyan-500),transparent_90%)] transition-colors group">
        <header class="flex justify-between items-start mb-2">
            <span
                class="font-bold text-sm text-[var(--color-pink-500)] group-hover:text-[var(--color-pink-500)] transition-colors">{{code}}</span>
            <time datetime="{{isoDate}}" class="text-[0.625rem] text-gray-500 font-mono">{{dateStr}}</time>
        </header>
        <p class="text-xs text-gray-300 mb-3 line-clamp-2 leading-relaxed" title="{{label}}">{{label}}</p>
        <footer class="flex items-center gap-2 text-[0.625rem] uppercase font-bold tracking-widest">
            <span class="px-2 py-1 rounded-md {{oldStatusClass}}">{{oldStatusText}}</span>
            <svg class="w-3 h-3 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
                </path>
            </svg>
            <span class="px-2 py-1 rounded-md {{newStatusClass}}">{{newStatusText}}</span>
        </footer>
    </article>
</li>
